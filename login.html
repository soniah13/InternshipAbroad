<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="apps.css">
</head>
<body>

        <div class="navbar-content">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="/index.html">HOME</a></li>
                </ul>
            </nav>
            <div class="sign-content">
                <button class="open-button" onclick="openForm()">Login</button>
                 </div>
        </div>
        
    
    
    <div class="pop-form" id="form">
        <form action="C:\Users\$username\AppData\Local\Google\Chrome\User Data\Default" class="form-content">
            <i id="close" class="fa-solid fa-circle-xmark"></i>
            <h1 id="title">Login</h1>
            <p>Fill this form to open account</p>
            <hr>

           <div class="input-field" id="nameField">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name" required>
           </div>

           <div class="input-field">
            <i class="fa-solid fa-at"></i>
            <input type="email" placeholder="Email" required>
           </div>

           <div class="input-field">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password" required>
           </div>

           <div class="input-field" id="confirm">
            <i class="fa-solid fa-user-lock"></i>
            <input type="password" placeholder="Confirm Password" required>
           </div>
           <p><a href="#">Forgot Password?</a></p>

           <div class="btn-field">
            <button type="button" onclick="saveData()" id="signupBtn">SignUp</button>
            <button type="button" id="signinBtn" class="disable">SignIn</button>
           </div>
        </form>
     </div>


    <script src="apps.js"></script>
</body>
</html>
